<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verificador de Idade</title>
<script>
    function calcularIdade() {
        // Obtendo o valor do ano de nascimento do campo de entrada
        var anoNascimento = document.getElementById("anoNascimento").value;

        // Obtendo o ano atual
        var anoAtual = new Date().getFullYear();

        // Calculando a idade do usuário
        var idade = anoAtual - anoNascimento;

        // Exibindo a idade do usuário em uma mensagem de alerta
        alert("Sua idade é: " + idade + " anos.");
    }
</script>
</head>
<body>

<h1>Verificador de Idade</h1>

<label for="anoNascimento">Ano de Nascimento:</label>
<input type="number" id="anoNascimento">

<button onclick="calcularIdade()">Verificar Idade</button>

</body>
</html>
