<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>

</head>
<body>

    <h2>Calculadora Simples</h2>

    <label for="Numer1">Número 1:</label>
    <input type="number" id="Numero1">
    <br><br
    <label for="Numero2">Número 2:</label>
    <input type="number" id="Numero2">

    <br><br>

    <button onclick="calcular('soma')">Somar</button>
    <button onclick="calcular('subtracao')">Subtrair</button>
    <button onclick="calcular('multiplicacao')">Multiplicar</button>
    <button onclick="calcular('divisao')">Dividir</button>

    <br><br>

    <p>Resultado: <span id="resultado"></span></p>

    <script>
        function calcular(operacao) {
            let num1 = parseFloat(document.getElementById("Numero1").value);
            let num2 = parseFloat(document.getElementById("Numero2").value);
            let resultado;

            switch (operacao) {
                case 'soma':
                    resultado = num1 + num2;
                    break;
                case 'subtracao':
                    resultado = num1 - num2;
                    break;
                case 'multiplicacao':
                    resultado = num1 * num2;
                    break;
                case 'divisao':
                    if (Numero2 !== 0) {
                        resultado = num1 / num2;
                    } else {
                        alert("Não é possível dividir por zero.");
                        return;
                    }
                    break;
                default:
                    alert("Operação não reconhecida.");
                    return;
            }

            exibirResultado(resultado);
        }

        function exibirResultado(resultado) {
            document.getElementById("resultado").innerText = resultado;
        }
    </script>

</body>
</html>
