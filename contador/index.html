<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cantador de NÃºmero</title>
</head>
<body>
    <h2>Contador</h2>
    <p id="contador">0</p>
    <button onclick="somar()">Aumentar</button>
    <button onclick="subtrair()">Diminuir</button>
</body>
<script>
    let contador = 0;

    function somar(){
        contador++
        document.getElementById("contador").innerText = contador;
    }

    function subtrair(){
        contador--
        document.getElementById("contador").innerText = contador;
    }
</script>
</html>
